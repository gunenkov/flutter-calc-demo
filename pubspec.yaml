name: calc
description: Мое приложение на Flutter

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
    # кастомные иконки
  flutter_launcher_icons: '^0.13.1'
  flutter_lints: ^2.0.0

# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'icon/calc.png'
  web:
    generate: true
    image_path: 'icon/calc.png'
  windows:
    generate: true
    image_path: 'icon/calc.png'
  macos:
    generate: true
    image_path: 'icon/calc.png'

flutter:
  uses-material-design: true

  assets:
    - images/cat.jpeg

  # To add custom fonts to your application, add a fonts section here,
